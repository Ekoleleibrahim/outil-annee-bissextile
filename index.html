<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outil Années Bissextile</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section>
        <div>
            <h1>Outil de calcul des années bissextiles</h1>
            <p>Cet outil a été développer pour connaitre quelles sont les années bissextiles avec toute facilité et rapidement au lieu d'aller faire plusieurs recherches.</p>
        </div>
        <div class="formulaire">
            <h2>Optenez votre résulat en recherchant dans le formulaire</h2>
            <form>
                <label for="number">Tapez une année dans le champ:</label>
                <div>
                    <input type="text" id="number" placeholder="ex: 2024, 2025, 2000">
                </div>
            </form>
        </div>
    </section>

    <script src="script/script.js"></script>
</body>
</html>
